<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>第６回インタラ会</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body, html {
        width: 100%;
        height: 100%;
        background-color: #f2f2f2;
      }
      .mv {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
        perspective: 25vw;
      }
      .mv > .item {
        position: relative;
        display: block;
        height: 20%;
        flex-grow: 1;
        transform-style: preserve-3d;
      }
      .mv > .item > .inner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #db5392;
      }
    </style>

  </head>
  <body>

    <div class="mv">
      <a class="item js-hover" href="javascript:void(0)">
        <div class="inner"></div>
      </a>
      <a class="item js-hover" href="javascript:void(0)">
        <div class="inner"></div>
      </a>
      <a class="item js-hover" href="javascript:void(0)">
        <div class="inner"></div>
      </a>
      <a class="item js-hover" href="javascript:void(0)">
        <div class="inner"></div>
      </a>
      <a class="item js-hover" href="javascript:void(0)">
        <div class="inner"></div>
      </a>
      <a class="item js-hover" href="javascript:void(0)">
        <div class="inner"></div>
      </a>
      <a class="item js-hover" href="javascript:void(0)">
        <div class="inner"></div>
      </a>
      <a class="item js-hover" href="javascript:void(0)">
        <div class="inner"></div>
      </a>
      <a class="item js-hover" href="javascript:void(0)">
        <div class="inner"></div>
      </a>
      <a class="item js-hover" href="javascript:void(0)">
        <div class="inner"></div>
      </a>
    </div>

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/TweenMax.js"></script>
    <script src="../libs/isMobile.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
